<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <h2>Buttons</h2>
    <input type="button" value ="Click me" onclick="msg()"/>
    <button onclick="alert('Are you sure you want to continue?')">
        <img src = "https://yourserver.com/button_img.jpg"
        alt ="Submit the form" height ="12" width = "12">
    </button>

    <br>
    <h2>Checkbox</h2>
    <input type="checkbox" id="dog" name="dog" value="Dog">
    <label for="dog">I like Dogs</label>
    <input type="checkbox" id="cat" name="cat" value="Cat">
    <label for="cat">I like Cats</label>

    <br>
    <h2>Radio</h2>
    <input type="radio" id="light" name="theme" value="light">
    <label for="light">Light</label>

    <input type="radio" id="dark" name="dark" value="dark">
    <label for="dark">Dark</label>


    <br>
    <h2>Submit</h2>
    <input type="submit" name="Submit">

    <br>
    <h2>Text</h2>
    <label for="fname">First name:</label>
    <input type="text" name="fname" id="fname">

    <br>
    <h2>Password</h2>
    <label for="pwd">Password:</label>
    <input type="password" name="pwd" id="pwd">

    <br>
    <h2>Date</h2>
    <label for="dob">Date of birth:</label>
    <input type="date" id="dob" name ="date of birth">

    <br>
    <h2>Datetime-local</h2>
    <label for="birthdaytime">Birthday (date and time):</label>
    <input type="datetime-local" name="birthdaytime" id="birthdaytime">

    <br>
    <h2>Email</h2>
    <label for="email">Enter your email:</label>
    <input type="email" name="email" id="email">

    <br>
    <h2>File</h2>
    <label for="myFile">Select a file:</label>
    <input type="file" name="myfile" id="myfile">

    <br>
    <h2>Hidden</h2>
    <input type="hidden" name="custId" id="custId" value="3487">

    <br>
    <h2>Image</h2>
    <input type="image" src="submit_img.png" alt="submit" width ="48" height="48">

    <br>
    <h2>Number</h2>
    <input type="number" id="quantity" name="quantity" min="1" max="5">

    <br>
    <h2>Range</h2>
    <label for="volume">Volume:</label>
    <input type="range" name="volume" id="volume" min="0" max="10">

    <br>
    <h2>Reset</h2>
    <input type="reset">

    <br>
    <h2>Search</h2>
    <label for="gsearch">Search in Google:</label>
    <input type="search" name="gsearch" id="gsearch">

    <br>
    <h2>Time</h2>
    <label for="appt">Select a time:</label>
    <input type="time" name="appt" id="appt">

    <br>
    <h2>Tel</h2>
    <label for="phone">Enter your phone number:</label>
    <input type="tel" name="phone" id="phone" pattern="[+]{1}[0-9]{11,14}">

    <br>
    <h2>Url</h2>
    <label for="homepage">Add your homepage:</label>
    <input type="url" name="homepage" id="homepage">

    <br>
    <h2>Week</h2>
    <label for="week">Select a week:</label>
    <input type="week" name="week" id="week">

    <h2>Month</h2>
    <label for="bdaymonth">Birthday (month and year):</label>
    <input type="month" name="bdaymonth" id="bdaymonth" min="1930-01" value="2000-01">
</body>
</html>
